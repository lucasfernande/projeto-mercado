<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edba84fd66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>SuperMercado A</title>
</head>

<body onresize="resize()">

    <header>
        <div>
            <figure>
                <img src="assets/img/logoA.png" alt="Logo SuperMercado A">
                <figcaption>SuperMercado A</figcaption>
            </figure>
            
            <form action="#" method="post" class="campo-pesquisa">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquise">
            </form>
            <span class="material-symbols-outlined" id="btnMenu">menu</span>
        </div>
        <nav id="menu">
            <form action="#" method="post" class="campo-pesquisa">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquise">
            </form>
            <ul>
                <li><a href="">Carnes</a></li>
                <li><a href="">Margarinas</a></li>
                <li><a href="">Gr√£os</a></li>
                <li><a href="">Temperos</a></li>
                <li><a href="">Doces</a></li>
                <li><a href="">Bebidas</a></li>
                <li><a href="">Higiene/Limpeza</a></li>
                <li><a href="">Verduras</a></li>
                <li><a href="">Frutas</a></li>
                <li><a href="">Peixes</a></li>
            </ul>
        </nav>
    </header>

    <script>

        function resize() {
            if (window.innerWidth >= 768) {
                menu.style.display = 'block'
            }
        }

        btnMenu.addEventListener('click', () => {
            if (menu.style.display == 'block') {
                menu.style.display = 'none'
                btnMenu.innerText = 'menu'
            } else {
                menu.style.display = 'block'
                btnMenu.innerText = 'close'
            }
        })

    </script>

</body>

</html>
