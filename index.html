    <script>

        function resize() {
            if (window.innerWidth >= 768) {
                menu.style.display = 'block'
            } else {
                menu.style.display = 'none'
            }
        }

        btnMenu.addEventListener('click', () => {
            if (menu.style.display == 'none') {
                menu.style.display = 'block'
            } else {
                menu.style.display = 'none'
            }
        })

    </script>

</body>
