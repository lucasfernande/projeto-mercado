<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edba84fd66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>SuperMercado A</title>
</head>

<body onresize="resize()">

    <header>
        <div>
            <figure>
                <img src="assets/img/logoA.png" alt="Logo SuperMercado A">
                <figcaption>SuperMercado A</figcaption>
            </figure>
            
            <form action="#" method="get" class="campo-pesquisa">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquise">
            </form>
            <span class="material-symbols-outlined" id="btnMenu">menu</span>
        </div>
        <nav id="menu">
            <form action="#" method="get" class="campo-pesquisa">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquise">
            </form>
            <ul>
                <li><a href="#carnes">Carnes</a></li>
                <li><a href="">Margarinas</a></li>
                <li><a href="">Grãos</a></li>
                <li><a href="">Temperos</a></li>
                <li><a href="">Doces</a></li>
                <li><a href="">Bebidas</a></li>
                <li><a href="">Higiene/Limpeza</a></li>
                <li><a href="">Verduras</a></li>
                <li><a href="">Frutas</a></li>
                <li><a href="">Peixes</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <article class="categoria">
            <section class="parallax" id="carnes">
            
            </section>
            <h1>Carnes/Frango</h1>
            <section class="produtos">
                
                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img1.png" alt="Carne"></div>
                    <figcaption>
                        Picanha Friboi tradicional peça a vácuo kg
                    </figcaption>
                    <p>R$ 57,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img2.png" alt="Carne"></div>
                    <figcaption>
                        Fraldinha Friboi peça kg
                    </figcaption>
                    <p>R$ 36,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img3.png" alt="Carne"></div>
                    <figcaption>
                        Contrafilé pedaço kg
                    </figcaption>
                    <p>R$ 41,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img4.png" alt="Carne"></div>
                    <figcaption>
                        Paleta de cordeiro Do Chef congelada peça kg
                    </figcaption>
                    <p>R$ 45,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img5.png" alt="Carne"></div>
                    <figcaption>
                        Cupim Friboi pedaço kg
                    </figcaption>
                    <p>R$ 36,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img6.png" alt="Carne"></div>
                    <figcaption>
                        Picanha suína Pamplona temperada resfriada peça kg
                    </figcaption>
                    <p>R$ 26,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img7.png" alt="Carne"></div>
                    <figcaption>
                        Costela suína Perdigão a granel kg
                    </figcaption>
                    <p>R$ 21,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img8.png" alt="Carne"></div>
                    <figcaption>
                        Bisteca suína Sadia a granel kg
                    </figcaption>
                    <p>R$ 17,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img9.png" alt="Carne"></div>
                    <figcaption>
                        Coxinha da asa de frango a granel kg
                    </figcaption>
                    <p>R$ 14,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img10.png" alt="Carne"></div>
                    <figcaption>
                        Linguiça toscana Seara a granel kg
                    </figcaption>
                    <p>R$ 15,29</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img11.png" alt="Carne"></div>
                    <figcaption>
                        Linguiça calabresa defumada Seara a granel kg
                    </figcaption>
                    <p>R$ 18,59</p>
                </figure>

            </section>
        </article>

        <article class="categoria">
            <section class="parallax" id="margarinas">

            </section>
            <h1>Margarinas</h1>
            <section class="produtos">

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img12.png" alt="Margarina"></div>

                    </figcaption>
                    <p>R$ 4,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img12-1.png" alt="Margarina"></div>
                    <figcaption>Margarina Delícia com sal 500 g

                    <p>R$ 5,99</p>
                </figure>

                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img12-2.png" alt="Margarina"></div>
                    <figcaption>Margarina Claybom com sal 500 g
                    </figcaption>
                    <p>R$ 5,49</p>
                </figure>

                
                <figure class="card-produto">
                    <div class="img"><img src="assets/img/img12-3.png" alt="Margarina"></div>
                    <figcaption>Margarina Becel com sal 500 g
                    </figcaption>
                    <p>R$ 6,99</p>
                </figure>

            </section>
        </article>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
